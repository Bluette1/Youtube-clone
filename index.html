<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Youtube Clone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    </head>
    <body>
        <nav class="container">
            <div class="fas fa-bars"></div>
            <div class="navbar-brand">
                <img
                    src="http://pluspng.com/img-png/youtube-new-logo-png-youtube-redesign-new-logo-dark-theme-and-user-interface-revealed-620.png"
                    alt="logo">
            </div>
            <div>
                <form class="search">
                    <input placeholder="Search" type="search" />
                    <button class="btn-search fas fa-search" type="submit"></button>
                </form>
            </div>
            <div class="icons fas fa-video"></div>
            <div class="icons fas fa-grip-horizontal"></div>
            <div class="icons fas fa-bell"></div>
            <div><button class="btn">P</button></div>
        </nav>

        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </body>
</html>
