<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" media="screen" href="styles.css">

    <body>
        <nav class="container">

            <div class="icons fas fa-grip-horizontal"></div>
            <div class="icons fas fa-bell"></div>
            <div><button class="btn">P</button></div>
        </nav>
        <main class= 'main'>

        <iframe width="700" height="385" src="https://www.youtube.com/embed/hVEp-P2-rqY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        </div>
        <div class="main-previews"> 
       <div class = "previews border-line">
